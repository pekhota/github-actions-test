name: Testing JS App
on: [push, pull_request]
defaults:
  run:
    shell: bash
    working-directory: js-app-1
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, custom-self-hosted-gh-actions-runner] # , windows-latest, macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: run tests
        run: CI=true yarn test